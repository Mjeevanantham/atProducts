<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productDetails.css">
    <title>Product Details</title>
</head>

<body>

    <div id="product-details-container">
        <div class="product-details">
            <div class="product-info">
                <h2>Product Title</h2>
                <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p><strong>Price:</strong> Rs.999.99</p>
                <p><strong>Discount Percentage:</strong> 10%</p>
                <p><strong>Rating:</strong> ⭐⭐⭐⭐ 4.5</p>
                <p><strong>Stock:</strong> 100</p>
                <p><strong>Brand:</strong> ABC Brand</p>
                <p><strong>Category:</strong> Electronics</p>
                <a data-productId="1" onclick="addToCart(1);" class="add-to-cart">add-to-cart</a>
            </div>

            <div id="slideshow" class="product-images">
                <img src="../img/Auth.png" alt="Product Image">
            </div>
        </div>

    </div>
    <button class="toCart" onclick="window.location.href = './cart.html'">Go to Cart</button>

    <script src="../js/productDetailsPage.js"></script>
</body>

</html>
