<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart View</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #cart-container {
      max-width: 100%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-img {
      max-width: 100px;
      margin-right: 20px;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #777;
    }

    .product-price {
      font-size: 1rem;
      color: #333;
    }

    .quantity {
      display: flex;
      align-items: center;
    }

    .quantity input {
      width: 40px;
      text-align: center;
    }

    #checkout-btn {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    // Retrieve products from local storage
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    // Get the container where you want to display the products
    const cartContainer = document.getElementById('cart-items');

    // Display each product in the cart
    function renderCartItems() {
      cartContainer.innerHTML = '';
      cartItems.forEach(product => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');

        const productImage = document.createElement('img');
        productImage.src = product.image;
        productImage.alt = 'Product Image';
        productImage.classList.add('product-img');
        cartItem.appendChild(productImage);

        const productDetails = document.createElement('div');
        productDetails.classList.add('product-details');

        const productTitle = document.createElement('h3');
        productTitle.textContent = product.title;
        productTitle.classList.add('product-title');
        productDetails.appendChild(productTitle);

        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;
        productDescription.classList.add('product-description');
        productDetails.appendChild(productDescription);

        const productPrice = document.createElement('p');
        productPrice.textContent = `Price: â‚¹ ${(product.price * 64).toFixed(2)}`;
        productPrice.classList.add('product-price');
        productDetails.appendChild(productPrice);

        const quantityContainer = document.createElement('div');
        quantityContainer.classList.add('quantity');

        const decrementButton = document.createElement('button');
        decrementButton.textContent = '-';
        decrementButton.onclick = () => {
          if (product.quantity > 1) {
            product.quantity--;
            renderCartItems();
            localStorage.setItem('cart', JSON.stringify(cartItems));
          }
        };
        quantityContainer.appendChild(decrementButton);

        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.value = product.quantity;
        quantityInput.min = 1;
        quantityInput.addEventListener('change', () => {
          product.quantity = parseInt(quantityInput.value);
          renderCartItems();
          localStorage.setItem('cart', JSON.stringify(cartItems));
        });
        quantityContainer.appendChild(quantityInput);

        const incrementButton = document.createElement('button');
        incrementButton.textContent = '+';
        incrementButton.onclick = () => {
          product.quantity++;
          renderCartItems();
          localStorage.setItem('cart', JSON.stringify(cartItems));
        };
        quantityContainer.appendChild(incrementButton);

        productDetails.appendChild(quantityContainer);
        cartItem.appendChild(productDetails);
        cartContainer.appendChild(cartItem);
      });
    }

    renderCartItems();

    function checkout() {
      alert("Your order is placed!");
      localStorage.removeItem('cart');
      window.location.href = "../index.html" // Reload the page to clear cart items
    }
  </script>
</body>

</html>
